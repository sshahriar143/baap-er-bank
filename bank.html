<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-medium	 text-center mt-6">Let's Get Some <span
                class="font-bold text-yellow-600">Moneyyyyyyyyyyyyyyyy</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-2 w-9/12 mx-auto text-white">
                <div class="rounded-xl p-8 bg-rose-500">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-teal-700	rounded-xl p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$00</h2>
                </div>
                <div class="bg-orange-700 rounded-xl p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">5000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="rounded-xl p-8 bg-yellow-400 ">
                <h3 class="font-semibold text-4xl  text-white">Deposit Amount</h3>
                <input class="block w-9/12 mb-2 px-2 rounded-sm mt-5" type="email" name="" id="deposit-field"
                    placeholder="$ Amount You Want To Deposit">
                <button id="btn-deposit"
                    class="bg-amber-600	font-medium my-2 px-2 py-2 rounded-md hover:bg-sky-700">Deposit</button>
            </div>
            <div class="rounded-xl p-8 bg-sky-400">
                <h3 class="font-semibold text-4xl  text-white">Withdraw Amount</h3>
                <input class="block w-9/12	mb-2 px-2 rounded-sm mt-5" type="email" name="" id="withdraw-field"
                    placeholder="$ Amount You Want To Withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-600	font-medium my-2 px-2 py-2 rounded-md hover:bg-sky-700">Withdraw</button>
            </div>   
            </div>
           
        </section>
    </main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
